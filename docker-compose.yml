version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: prep-postgres
    environment:
      POSTGRES_DB: prep_nmcn
      POSTGRES_USER: prep_user
      POSTGRES_PASSWORD: prep_password_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
